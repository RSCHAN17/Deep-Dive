<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
        <script src="script.js" defer></script>
</head>

<body>
    <div class="navbar">
        <a href="#home">
            <img id="logo" src="../assets/ravenlogo.svg" alt="ravenicon" width="40px">
        </a>
        <a id="title" href="#news">Spotted</a>
        <div class="dropdown">
            <button class="dropbtn">
                <img id="burger" src="../assets/burgericon.svg" alt="burgericon" width="40px">
            </button>
            <div class="dropdown-content">
                <button id="dd1" class="dropdown-items">Sign In</button>
                <button id="dd2" class="dropdown-items">About Us</button>
                <button id="dd3" class="dropdown-items">Spotted Map</button>
                <button id="dd4" class="dropdown-items">Leaderboards</button>
            </div>
        </div>
    </div>
    <main>
        <div class="login-box">
            <h2>Sign In</h2>

            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />

            <button id="submit" type="submit">Submit</button>

            <div class="signup">
                <a href="#">Sign up</a> <!-- Link to Signup Page here -->
            </div>
        </div>
    </main>
</body>
<footer>
    <div id="footerdiv">
        <p id="contactdetails">Subscribe to the Newsletter</p>
    </div>

</footer>


</html>

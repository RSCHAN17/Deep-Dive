<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="navbar">
        <a href="#home">
            <img id="logo" src="../assets/ravenlogo.svg" alt="ravenicon" width="40px">
        </a>
        <a id="title" href="#news">Spotted</a>
        <div class="dropdown">
            <button class="dropbtn">
                <img id="burger" src="../assets/burgericon.svg" alt="burgericon" width="40px">
            </button>
            <div class="dropdown-content">
                <button id="dd1" class="dropdown-items">Submit Sighting</button>
                <button id="dd2" class="dropdown-items">About Us</button>
                <button id="dd3" class="dropdown-items">Spotted Map</button>
                <button id="dd4" class="dropdown-items">Leaderboards</button>
            </div>
        </div>
    </div>
    <main>
        <h2>My Account</h2>
        <div class="accinfo">
            <div class="accinfo-loading">
                <div class="spinner"></div>
                <span>Loading account information...</span>
                </div>
            <div class="user-left">
                <img class="profile-pic" src="../assets/ravenlogo.svg" alt="Profile picture">
                <button class="edit-profile">Edit</button>
            </div>

            <div class="user-right">
                <div class="user-header">
                    <div class="username">Username</div>
                    <div class="usertitle">Wildlife Spotter</div>
                </div>

                <div class="level-section">
                    <div class="level-row">
                        <span>Total XP</span>
                        <strong id="total-xp">4</strong>
                    </div>
                    <div class="user-stats">
                        <div class="stat-row">
                            <span>Species</span>
                            <strong>27</strong>
                        </div>
                        <div class="stat-row">
                            <span>Spottings</span>
                            <strong>142</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button id="signout">Click here to sign out</button>
        <h2>My Sightings</h2>
        <div class="sightinglist" id="sighting-list">
        </div>

        <h2>Achievement List</h2>
        <div class="achlist">
        </div>
        <h2>My Zoo</h2>
        <div class="myzoo">
            <input type="text" id="zoo-search" placeholder="Search animals..." class="myzoo-search">
            <div class="zoo-list">
            </div>
        </div>
        </div>
        <div id="edit-modal" class="modal">
            <div class="modal-content">
                <div class="modal-loading">
                    <div class="spinner2"></div>
                    <span>Loading customisation options...</span>
                </div>
                <span class="close-btn">&times;</span>
                <h3>Edit Profile</h3>
                <form id="edit-profile-form">
                    <label for="edit-title">Title:</label>
                    <select id="edit-title">
                        <option value="Bird Lover">Bird Lover</option>
                    </select>

                    <label for="edit-profile-pic">Profile Picture:</label>
                    <select id="edit-profile-pic">
                        <option value="../assets/fox.jpg">Red Fox</option>
                    </select>
                    <button type="submit" id="save-profile">Save Profile</button>
                </form>
                <h3>Change Your Password</h3>
                <form id="changepassword">
                    <label for="current-password">Current Password:</label>
                    <input type="password" id="current-password" autocomplete="current-password">

                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" autocomplete="new-password">

                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password">
                    <button id="change-password-btn">Save</button>
                    <p id="profile-message"></p>
                </form>

                <p id="password-message"></p>


            </div>
        </div>
    </main>
</body>
<footer>
    <div id="footerdiv">
        <p id="contactdetails">Subscribe to the Newsletter</p>
    </div>

</footer>


</html>

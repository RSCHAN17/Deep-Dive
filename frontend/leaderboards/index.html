<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>

    <div class="navbar">
        <a href="#">
            <img id="logo" src="../assets/ravenlogo.svg" alt="ravenicon" width="40px">
        </a>
        <a id="title" href="#">Spotted</a>

        <div class="dropdown">
            <button class="dropbtn">
                <img id="burger" src="../assets/burgericon.svg" alt="burgericon" width="40px">
            </button>
            <div class="dropdown-content">
                <button id="dd1" class="dropdown-items">My Account</button>
                <button id="dd2" class="dropdown-items">About Us</button>
                <button id="dd3" class="dropdown-items">Spotted Map</button>
                <button id="dd4" class="dropdown-items">Submit Sighting</button>
            </div>
        </div>
    </div>

    <main>
        <div class="leaderboard">
            <div class="leaderboard-header">
                <h2>Leaderboards</h2>
                <div class="switchwrapper">
                    <span class="switchlabel">Monthly</span>
                    <label class="switch">
                        <input id="leaderboardToggle" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchlabel">All Time</span>
                </div>
            </div>

            <div class="leaderboard-list" id="leaderboardList"></div>
        </div>
    </main>

    <footer>
        <div id="footerdiv">
            <p id="contactdetails">Subscribe to the Newsletter</p>
        </div>
    </footer>

</body>
</html>

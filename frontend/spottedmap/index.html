<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

</head>

<body>
    <div class="navbar">
        <a href="#home">
            <img id="logo" src="../assets/ravenlogo.svg" alt="ravenicon" width="40px">
        </a>
        <a id="title" href="#news">Spotted</a>
        <div class="dropdown">
            <button class="dropbtn">
                <img id="burger" src="../assets/burgericon.svg" alt="burgericon" width="40px">
            </button>
            <div class="dropdown-content">
                <button class="dropdown-items">My Account</button>
                <button class="dropdown-items">About Us</button>
                <button class="dropdown-items">Spotted Map</button>
                <button class="dropdown-items">Leaderboards</button>


            </div>
        </div>
    </div>

<main class="map-page">

  <div class="map-wrap">

    <div class="map-placeholder">

      <div class="map-filter-overlay">
        <span class="map-filter-icon" aria-hidden="true"> 
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" 
            viewBox="0 -960 960 960" width="24px" 
            fill= "#12464D">
            <path d="M440-160q-17 0-28.5-11.5T400-200v-240L168-736q-15-20-4.5-42t36.5-22h560q26 0 36.5 22t-4.5 42L560-440v240q0 17-11.5 28.5T520-160h-80Zm40-308 198-252H282l198 252Zm0 0Z"/></svg> </span>
            <!-- Change above to button to release dropdown filter -->
        </div>

      <p class="placeholder-text">Map</p>
      <p class="coords">Long/Lat</p>
    </div>

    <p class="last-updated">Last updated</p>

    <div class="chatbot-placeholder">
      <p class="placeholder-text">Info/chatbot</p>
    </div>

  </div>

</main>

    <footer>
        <div id = "footerdiv">
            <p id="contactdetails">Subscribe to the Newsletter</p>
        </div>

    </footer>
</body>

</html>

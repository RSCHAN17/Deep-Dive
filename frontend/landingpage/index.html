<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto+Slab:wght@100..900&display=swap"
        rel="stylesheet">
        <script src="script.js" defer></script>
</head>

<body>
    <div class="navbar">
        <a href="#home">
            <img id="logo" src="../assets/ravenlogo.svg" alt="ravenicon" width="40px">
        </a>
        <a id="title" href="#news">Spotted</a>
        <div class="dropdown">
            <button class="dropbtn">
                <img id="burger" src="../assets/burgericon.svg" alt="burgericon" width="40px">
            </button>
            <div class="dropdown-content">
                <button id="dd1" class="dropdown-items">My Account</button>
                <button id="dd2" class="dropdown-items">About Us</button>
                <button id="dd3" class="dropdown-items">Spotted Map</button>
                <button id="dd4" class="dropdown-items">Leaderboards</button>
            </div>
        </div>
    </div>
    <main>
        <div class="info">
            <h3>Welcome to Spotted!</p>
        </div>
        <div class="birdimage">
            <img src="../assets/happyowl.png" alt="Happy Owl", class="birdimage">
        </div>
        <div class="info">
            <p> Press the buttons below to submit your own sightings and to view the map containing all sightings!
                <br>
                Sign-in, then press the menu at the top to see your profile and read the rules!</p>
        </div>
        <div class="landingdiv">
            <button id="signInBtn" class="landingbuttons">Sign In</button>
            <button id="submitBtn" class="landingbuttons">Submit Sightings</button>
            <button id="mapBtn" class="landingbuttons">View the Map</button>
        </div>
        <div class="challenges">
            <div class="titleorder">
                <h2>Challenges</h2>
                <div class="switchwrapper">
                    <span class="switchlabel">Daily</span>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <span class="switchlabel">Weekly</span>
                </div>
            </div>
            <div class="challenge-list">
                <div class="challenge-item">
                    <input type="checkbox" class="challenge-check">
                    <span class="challenge-desc"></span>
                    <span class="challenge-reward">+50 XP</span>
                </div>
                <div class="challenge-item">
                    <input type="checkbox" class="challenge-check">
                    <span class="challenge-desc"></span>
                    <span class="challenge-reward">+100 XP</span>
                </div>
            </div>
        </div>
    </main>
</body>
<footer>
    <div id="footerdiv">
        <p id="contactdetails">Subscribe to the Newsletter</p>
    </div>

</footer>


</html>
